

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 网站用户</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
  <link rel="stylesheet" th:href="@{/style/admin.css}" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">区域名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">取派员</label>
            <div class="layui-input-block">
              <input type="text" name="staffname" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">所属公司</label>
            <div class="layui-input-block">
              <input type="text" name="station" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-decidezone-front-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      
      <div class="layui-card-body">
        <table id="LAY-decidezone-manage" lay-filter="LAY-decidezone-manage"></table>
        <script type="text/html" id="toolbarDemo">
  		  <div class="layui-btn-container">
            <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="add"><i class="layui-icon"></i></button>
            <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="update"><i class="layui-icon"></i></button>
            <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="delete"><i class="layui-icon"></i></button>
            <button class="layui-btn layui-btn-primary layui-btn-sm" id="upload"><i class="layui-icon">&#xe67c</i></button>
          </div>
        </script>
        <script type="text/html" id="imgTpl"> 
          <img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.avatar }}>
        </script> 
        <script type="text/html" id="table-decidezone-webuser">
		  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="subarea"><i class="layui-icon layui-icon-table"></i>关联分区</a>
          <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-table"></i>关联客户</a>
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
      </div>
    </div>
  </div>

   <script th:src="@{/layui/layui.js}"></script> 
  <script>
  layui.config({
    base: '/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'decidezone', 'table','upload'], function(){
    var $ = layui.$
    ,form = layui.form
    ,table = layui.table
    ,upload = layui.upload ;
    
    //监听搜索
    form.on('submit(LAY-decidezone-front-search)', function(data){
      var field = data.field;
      
      //执行重载
      table.reload('LAY-decidezone-manage', {
        where: field
      });
    });
    //文件上传
    upload.render({ //允许上传的文件后缀
        elem: '#upload'
        ,url: 'decidezone/import'
        ,accept: 'file' //普通文件
        ,exts: 'xls|xlsx' //只允许上传压缩文件
        ,done: function(res){
          console.log(res)
        }
      });
  });
  </script>
</body>
</html>

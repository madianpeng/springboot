

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 网站用户</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
  <link rel="stylesheet" th:href="@{/style/admin.css}" media="all">
</head>
<body>
	<div class="layui-card-body">
		<table id="LAY-subarea-manage" lay-filter="LAY-subarea-manage"></table>
	</div>
</body>
   <script th:src="@{/layui/layui.js}"></script> 
  <script th:inline="javascript">
  layui.config({
    base: '/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index','table'], function(){
    var $ = layui.$
    ,form = layui.form
    ,table = layui.table
    //执行一个 table 实例
    var decideid = [[${decidezoneid}]];
    table.render({
      elem: '#LAY-subarea-manage'
      ,limit: 10
      ,height: '500px'
      ,text: '对不起，加载出现异常！'
      ,url: '/subarea/querylist?decidedzoneId='+ decideid//数据接口
      ,title: '用户表'
      ,page: true //开启分页
      ,cols: [[ //表头
        {field: 'province', title: '省', width:'10%'}
        ,{field: 'city', title: '市', width: '10%'}
        ,{field: 'district', title: '区', width:'15%'}
        ,{field: 'addresskey', title: '关键字', width: '15%'}
        ,{field: 'startnum', title: '起始号', width:'10%'} 
        ,{field: 'endnum', title: '终止号', width: '10%'}
        ,{field: 'single', title: '单双号', width: '10%'}
        ,{field: 'position', title: '位置', width: '20%'}
      ]]
    });
  });
  </script>

</html>
